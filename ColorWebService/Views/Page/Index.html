<!DOCTYPE html>
<html>

<head>
    <META http-equiv="Content-Type" content="text/html; charset=ISO-8859-5">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <script src="../../Scripts/Color.js"></script>
    <script src="../../Scripts//populateTable.js"></script>
    <script src="../../Scripts/addColor.js"></script>
    <script src="../../Scripts/editColor.js"></script>
</head>

<body>
    <div>
        <table id="colorsTable" style="margin-left: 10px" class="table table-striped table-bordered">
            <tr>
                <th>Id</th>
                <th>Color</th>
                <th>Hex code</th>
                <th>availability</th>
                <th>actions</th>
            </tr>
        </table>
        <form id="add_form" method="POST" class="form-inline">
            <div class="form-group">
                <label class="sr-only" for="add_color_name">Color Name</label>
                <input type="text" class="form-control" id="add_color_name" placeholder="Color Name" required>
            </div>
            <div class="form-group">
                <label class="sr-only" for="add_hex_code">HexCode</label>
                <input type="text" class="form-control" id="add_hex_code" placeholder="HexCode" required>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="add_available"> Available
                </label>
            </div>
            <input type="submit" id="btn_submit" class="btn btn-default add_btn">Add Color</input>
        </form>

        <form id="edit_form" class="form-inline">
            <div class="form-group">
                <select class="form-control" id="id_select" required>
                    <option value="" disabled selected>ID</option>
                </select>
            </div>
            <div class="form-group">
                <label class="sr-only" for="edit_color_name">Color Name</label>
                <input type="text" class="form-control" id="edit_color_name" placeholder="Color Name">
            </div>
            <div class="form-group">
                <label class="sr-only" for="edit_hex_code">HexCode</label>
                <input type="text" class="form-control" id="edit_hex_code" placeholder="HexCode">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="edit_available"> Available
                </label>
            </div>
            <button type="submit" class="btn btn-default edit_btn">Edit Color</button>
        </form>
    </div>

</body>

</html>
